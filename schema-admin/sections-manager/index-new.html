<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Sections - Schema Admin</title>
    <link rel="stylesheet" href="../../context/creative-docs/design-tokens.css">
    <link rel="stylesheet" href="../admin-fixes.css">
    <link rel="stylesheet" href="../admin-nav.css">
    <style>
        /* Sections Manager - Following Design System */
        .sections-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-6);
        }

        .page-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 1px solid #e2e8f0;
            padding: var(--space-8);
            margin-bottom: var(--space-8);
            border-radius: var(--radii-lg);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .page-title {
            font-size: var(--text-title-2xl-size);
            font-weight: var(--text-title-2xl-weight);
            color: var(--text-primary);
            margin: 0 0 var(--space-2) 0;
        }

        .page-subtitle {
            font-size: var(--text-body-lg-size);
            color: var(--text-secondary);
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: var(--space-3);
        }

        .admin-btn {
            padding: var(--space-4) var(--space-6);
            border: none;
            border-radius: var(--radii-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: var(--text-body-md-size);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }

        .admin-btn.primary {
            background: #CF0E0F;
            color: white;
        }

        .admin-btn.primary:hover {
            background: #A00B0C;
            transform: translateY(-1px);
        }

        .admin-btn.secondary {
            background: white;
            color: var(--text-primary);
            border: 2px solid #e2e8f0;
        }

        .admin-btn.secondary:hover {
            background: #f8fafc;
            border-color: #CF0E0F;
        }

        .admin-btn.danger {
            background: #dc2626;
            color: white;
        }

        .admin-btn.danger:hover {
            background: #b91c1c;
        }

        .admin-btn.small {
            padding: var(--space-2) var(--space-3);
            font-size: var(--text-body-sm-size);
        }

        /* Overview Stats */
        .sections-overview {
            margin-bottom: var(--space-8);
        }

        .overview-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .stat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--radii-md);
            padding: var(--space-6);
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #CF0E0F;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #CF0E0F;
            margin-bottom: var(--space-1);
        }

        .stat-label {
            font-size: var(--text-body-sm-size);
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Sections Grid */
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .section-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--radii-lg);
            padding: var(--space-6);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .section-card:hover {
            border-color: #CF0E0F;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .section-card-header {
            margin-bottom: var(--space-4);
        }

        .section-card-title {
            font-size: var(--text-title-md-size);
            font-weight: var(--text-title-md-weight);
            color: var(--text-primary);
            margin: 0 0 var(--space-1) 0;
        }

        .section-card-key {
            font-size: var(--text-body-sm-size);
            color: var(--text-secondary);
            font-family: monospace;
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: var(--radii-xs);
            display: inline-block;
        }

        .section-card-desc {
            font-size: var(--text-body-sm-size);
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
            line-height: 1.5;
        }

        .section-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-badges {
            display: flex;
            gap: var(--space-2);
        }

        .section-badge {
            padding: 2px 8px;
            border-radius: var(--radii-full);
            font-size: var(--text-body-xs-size);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-badge.default {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .section-badge.custom {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .section-order-badge {
            background: #f1f5f9;
            color: var(--text-secondary);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radii-sm);
            font-size: var(--text-body-xs-size);
            font-weight: 500;
        }

        /* Section Editor */
        .section-editor {
            display: none;
            animation: slideIn 0.3s ease;
        }

        .section-editor:not(.hidden) {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .panel {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--radii-xl);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h3 {
            font-size: var(--text-title-lg-size);
            font-weight: var(--text-title-lg-weight);
            color: var(--text-primary);
            margin: 0 0 var(--space-1) 0;
        }

        .editor-actions {
            display: flex;
            gap: var(--space-2);
        }

        .panel-content {
            padding: var(--space-8);
        }

        .config-section {
            margin-bottom: var(--space-8);
            padding-bottom: var(--space-6);
            border-bottom: 1px solid #f1f5f9;
        }

        .config-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-label {
            display: block;
            font-size: var(--text-title-sm-size);
            font-weight: var(--text-title-sm-weight);
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: var(--text-body-sm-size);
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .form-input,
        .form-textarea {
            padding: var(--space-3);
            border: 2px solid #e2e8f0;
            border-radius: var(--radii-sm);
            font-size: var(--text-body-md-size);
            color: var(--text-primary);
            background: white;
            transition: border-color 0.2s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #CF0E0F;
            box-shadow: 0 0 0 3px rgba(207, 14, 15, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: var(--font-mono);
            line-height: 1.6;
        }

        .form-actions {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
            padding-top: var(--space-6);
            border-top: 1px solid #f1f5f9;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #CF0E0F;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-12);
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            font-size: var(--text-title-lg-size);
        }

        .empty-state p {
            margin-bottom: var(--space-6);
            font-size: var(--text-body-lg-size);
        }

        /* Test Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            border-radius: var(--radii-lg);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: var(--space-6);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: var(--text-title-lg-size);
            font-weight: var(--text-title-lg-weight);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: var(--space-2);
            border-radius: var(--radii-sm);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #e2e8f0;
            color: var(--text-primary);
        }

        .modal-body {
            padding: var(--space-6);
        }

        .form-select {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid #e2e8f0;
            border-radius: var(--radii-sm);
            font-size: var(--text-body-md-size);
            color: var(--text-primary);
            background: white;
            transition: border-color 0.2s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #CF0E0F;
            box-shadow: 0 0 0 3px rgba(207, 14, 15, 0.1);
        }

        .output-content {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: var(--radii-md);
            padding: var(--space-4);
            margin-top: var(--space-4);
            font-family: var(--font-mono);
            font-size: var(--text-body-sm-size);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sections-container {
                padding: var(--space-4);
            }

            .page-header {
                padding: var(--space-6);
                margin-bottom: var(--space-6);
            }

            .header-content {
                flex-direction: column;
                gap: var(--space-4);
            }

            .overview-stats {
                grid-template-columns: 1fr;
            }

            .sections-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .panel-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-3);
            }

            .editor-actions {
                align-self: stretch;
            }

            .form-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body class="has-admin-nav">
    <div class="admin-container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <div class="page-title-section">
                    <h1 class="page-title">Report Sections</h1>
                    <p class="page-subtitle">Configure custom sections for AI-generated reports</p>
                </div>
                <div class="header-actions">
                    <button id="add-section-btn" class="admin-btn primary">
                        <span>+</span> Add Section
                    </button>
                    <button id="export-sections-btn" class="admin-btn secondary">
                        <span>↗</span> Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="sections-container">
            <!-- Overview -->
            <div class="sections-overview">
                <div class="overview-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-sections">4</div>
                        <div class="stat-label">Total Sections</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="active-sections">3</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="custom-sections">0</div>
                        <div class="stat-label">Custom</div>
                    </div>
                </div>

                <div class="sections-grid" id="sections-grid">
                    <!-- Sections will be loaded here -->
                </div>
            </div>

            <!-- Section Editor -->
            <div id="section-editor" class="section-editor hidden">
                <div class="panel">
                    <div class="panel-header">
                        <div>
                            <h3 id="editor-title">Create New Section</h3>
                            <button onclick="closeSectionEditor()" class="admin-btn secondary small">← Back to Sections</button>
                        </div>
                        <div class="editor-actions">
                            <button id="test-section-btn" class="admin-btn secondary">Test</button>
                            <button id="delete-section-btn" class="admin-btn danger hidden">Delete</button>
                        </div>
                    </div>

                    <div class="panel-content">
                        <form id="section-form">
                            <!-- Basic Info -->
                            <div class="config-section">
                                <label class="section-label">Basic Information</label>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="section-name">Section Name *</label>
                                        <input type="text" id="section-name" class="form-input" required 
                                               placeholder="e.g., Executive Summary">
                                    </div>
                                    <div class="form-group">
                                        <label for="section-key">Section Key *</label>
                                        <input type="text" id="section-key" class="form-input" required 
                                               placeholder="e.g., executive_summary">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="display-order">Display Order</label>
                                        <input type="number" id="display-order" class="form-input" 
                                               value="1" min="1" max="999">
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox-wrapper">
                                            <input type="checkbox" id="is-default" checked>
                                            <span>Default section</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="section-description">Description</label>
                                    <input type="text" id="section-description" class="form-input"
                                           placeholder="Brief description of this section">
                                </div>
                            </div>

                            <!-- AI Configuration -->
                            <div class="config-section">
                                <label class="section-label">AI Configuration</label>
                                <div class="form-group">
                                    <label for="section-instructions">Instructions for AI *</label>
                                    <textarea id="section-instructions" class="form-textarea" rows="6" required
                                              placeholder="Provide detailed instructions for how the AI should generate content for this section..."></textarea>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="form-actions">
                                <button type="button" id="cancel-edit-btn" class="admin-btn secondary">Cancel</button>
                                <button type="submit" id="save-section-btn" class="admin-btn primary">Save Section</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Modal -->
    <div id="test-section-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Test Section Output</h3>
                <button class="modal-close" onclick="hideModal('test-section-modal')">×</button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="test-model">AI Model</label>
                        <select id="test-model" class="form-select">
                            <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="test-tone">Tone</label>
                        <select id="test-tone" class="form-select">
                            <option value="professional">Professional</option>
                            <option value="concise">Concise</option>
                            <option value="analytical">Analytical</option>
                        </select>
                    </div>
                </div>
                <button id="run-section-test-btn" class="admin-btn primary">Run Test</button>
                
                <div class="test-output" style="margin-top: var(--space-4);">
                    <h4>Generated Output</h4>
                    <div id="section-test-output" class="output-content">
                        Configure settings and click "Run Test" to see output.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../admin-nav.js"></script>
    <script src="sections-manager.js"></script>
</body>
</html>
